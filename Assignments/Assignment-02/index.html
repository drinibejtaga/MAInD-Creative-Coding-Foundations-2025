<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRISSSSSS!!!</title>
    <link rel="stylesheet" href="Assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body id="background">
    <div id="start-screen">
        <h1>TRISSSSSS</h1>
        <p>Choose your symbol:</p>
        <div class="symbol-buttons">
            <button class="symbol-btn" data-symbol="X">X</button>
            <button class="symbol-btn" data-symbol="O">O</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <h2 id="turn-display"></h2>

        <div id="board"></div>

        <div id="score">
            <p>X Wins: <span id="score-x">0</span></p>
            <p>O Wins: <span id="score-o">0</span></p>
            <p>Draws: <span id="score-draw">0</span></p>
        </div>
    </div>

</body>
</html>
